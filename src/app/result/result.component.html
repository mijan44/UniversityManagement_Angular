
<div>
    <form #form ="ngForm" (submit) ="onSubmit(form)" >
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Student Reg No</label>
            <select class="form-control" id="exampleFormControlSelect1"  #studentId="ngModel" name ="studentId" [(ngModel)] = "ResultService.formData.studentId" #mySelect (change)="getStudentDetails(mySelect.value)">
            <option *ngFor="let regNo of ResultService.studentList" value="{{regNo.id}}">{{regNo.registrationNumber}}</option>
        
            </select>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Name</label>
            <input type="text" class="form-control" placeholder="Name" value="{{this.ResultService.studentDetails.studentName}}" readonly>
          </div>


        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Email</label>
            <input type="text" class="form-control" placeholder="Email" value="{{this.ResultService.studentDetails.studentEmail}}" readonly>
          </div>

          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Department</label>
            <input type="text" class="form-control" placeholder="Department" value="{{this.ResultService.studentDetails.registrationNumber}}" readonly>
          </div>


          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Select Course</label>
            <select class="form-control" id="exampleFormControlSelect1"  #courseId="ngModel" name ="courseId" [(ngModel)] = "ResultService.formData.courseId" >
            <option *ngFor="let course of ResultService.courseList" value="{{course.id}}">{{course.courseCode}}</option>
        
            </select>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Select Grade Letter</label>
            <select class="form-control" id="exampleFormControlSelect1"  #gradeLetter="ngModel" name ="gradeLetter" [(ngModel)] = "ResultService.formData.gradeLetter" >
            <option value="A+">A+</option>
            <option value="A">A</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B">B</option>
            <option value="B-">B-</option>
            <option value="C+">C+</option>
            <option value="C">C</option>
            <option value="C-">C-</option>
            <option value="D+">D+</option>
            <option value="D">F</option>
        
            </select>
        </div>



   
  
      
      <button type="submit" class="btn btn-primary" [disabled]="form.form.invalid">Result</button>
    </form>
  </div>


  <h1>Students Result</h1>

  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Index</th>
        <th scope="col">Student Reg No</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Department</th>
        <th scope="col">Select Course</th>
        <th scope="col">Grade Letter</th>
        <th scope="col">Action</th>
        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let result of this.ResultService.resultList; let i = index">
        <th scope="row">{{i+1}}</th>
        <td>{{result.registrationNumber}}</td>
        <td>{{result.studentName}}</td>
        <td>{{result.studentEmail}}</td>
        <td>{{result.departmentName}}</td>
        <td>{{result.courseName}}</td>
        <td>{{result.gradeLetter}}</td>


      <td><a (click)="updateResult(result)">Edit</a> &nbsp; &nbsp;<a (click)="deleteResult(result.id)" >Delete</a></td> 
       
        
      </tr>
     
    </tbody>
  </table>
